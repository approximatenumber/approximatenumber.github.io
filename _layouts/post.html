---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
<ul class="tag-box inline">
{% for tag in page.tags %}
<a href="{{ site.url }}/topics.html#{{ tag | cgi_escape }}" title="Pages tagged {{ tag }}" rel="tag">
{{ tag }}
</a>
{% unless forloop.last %}
{% endunless %}
{% endfor %}
</ul>

<br>
{{ content }}

</div>
